<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="quiz_wrapper">

            <div class="question" id="questionBox">
              
            </div>
            
            <div class="options">
                <ul id="ul">
                    <li id="option1" onclick="button(this)"></li>
                    <li id="option2" onclick="button(this)"></li>
                    <li id="option3" onclick="button(this)"></li>
                    <li id="option4" onclick="button(this)"></li>
                </ul>
            </div>
            <div class="score">
                <div class="next">
                    <button type="button" onclick="next()">Submit Answer</button>
                </div>
                <div class="score-Box">
                    score: <span id="scoreBox">0</span>
                </div>
                <div id="counter">
                    Timer: <span id="timer">10:00</span>
                </div>
            </div>
        </div>
    </body>
</html>
